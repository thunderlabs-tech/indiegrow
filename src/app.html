<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Poppins/Poppins-Regular.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/KronaOne/KronaOne-Regular.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>

		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<title>IndieGrow</title>
		<meta
			name="description"
			content="We help indie developers grow their apps for free using AI based tools."
		/>
	</head>
	<body data-sveltekit-preload-data="tap" data-theme="indiegrow">
		<div class="contents h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
