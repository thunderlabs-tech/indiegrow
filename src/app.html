<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/images/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/images/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/images/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/images/favicons/site.webmanifest" />

		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Poppins/Poppins-Regular.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/KronaOne/KronaOne-Regular.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>

		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<title>IndieGrow</title>
		<meta
			name="description"
			content="We help indie developers grow their apps for free using AI based tools."
		/>
	</head>
	<body data-sveltekit-preload-data="tap" data-theme="indiegrow">
		<div class="contents h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
